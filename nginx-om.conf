# Redirect HTTP to HTTPS and www to non-www
server {
    listen 80;
    server_name ofertemutare.ro www.ofertemutare.ro 80.96.6.93;
    return 301 https://ofertemutare.ro$request_uri;
}

# Redirect www HTTPS to non-www HTTPS
server {
    listen 443 ssl http2;
    server_name www.ofertemutare.ro;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/ofertemutare.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ofertemutare.ro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    return 301 https://ofertemutare.ro$request_uri;
}

# Main HTTPS server (canonical: https://ofertemutare.ro)
server {
    listen 443 ssl http2;
    server_name ofertemutare.ro;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/ofertemutare.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ofertemutare.ro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml text/html;
    gzip_comp_level 6;

    # Enable Brotli compression (15-25% smaller than gzip)
    # Requires: apt install libnginx-mod-brotli OR nginx-module-brotli
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types text/plain text/css text/javascript application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
    brotli_static on;

    # Fix 404 for old/invalid URLs discovered by Google
    location ^~ /mutari/city {
        return 301 https://ofertemutare.ro/mutari/;
    }

    # Cache static assets at nginx level
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status "STATIC";
    }

    location /pics/ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status "STATIC";
    }

    # Cache images/favicon
    location ~* \.(ico|webp|png|jpg|jpeg|gif|svg|woff2|woff|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status "STATIC";
    }

    # Optimize for static pages (homepage, about, etc.)
    location = / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Short cache for HTML to reduce TTFB variability
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=300";
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
