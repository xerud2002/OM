# .github/workflows/deploy.yml
# CI/CD Pipeline for OferteMutare.ro
# Triggers on push to main: lint → typecheck → deploy via SSH

name: Deploy to VPS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  deploy:
    name: Deploy to VPS
    needs: check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/om
            PREV_COMMIT=$(git rev-parse HEAD)
            git fetch origin main
            git reset --hard origin/main
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            npm ci --production=false
            if ! npm run build; then
              echo "❌ Build failed, rolling back..."
              git reset --hard "$PREV_COMMIT"
              npm ci --production=false
              npm run build
              exit 1
            fi
            pm2 reload om-app --update-env
            sleep 5
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
            if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "304" ]; then
              echo "❌ Health check failed ($HTTP_CODE), rolling back..."
              git reset --hard "$PREV_COMMIT"
              npm ci --production=false
              npm run build
              pm2 reload om-app --update-env
              exit 1
            fi
            echo "✅ Deploy complete: $(date) - HTTP $HTTP_CODE"
